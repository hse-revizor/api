openapi: 3.0.0
info:
  version: 1.0.0
  title: Revizor Projects Service API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
components:
  schemas:
    ProjectDto:
      type: object
      properties:
        name:
          type: string
        repositoryURL:
          type: string
      required:
        - name
        - repositoryURL
    GetProjectDto:
      type: object
      properties:
        id:
          type: string
          description: "uuid"
        name:
          type: string
        lastCheckDate:
          type: string
        repositoryURL:
          type: string
      required:
        - id
        - name
        - repositoryURL
        - fileName
